<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathWhiz</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: linear-gradient(black, navy);
            background-repeat: no-repeat;
            background-size: 800px 1800px;
            font-family: "Audiowide", sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-family: "Audiowide", sans-serif;
            color: white;
        }
        p {
            font-family: "Black Ops One", sans-serif;
            color: white;
        }
        .underline-transition {
            position: absolute;
            color: white;
            text-decoration: none;
        }
        .underline-transition::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: white;
            transform: scaleX(0);
            transform-origin: bottom left;
            transition: transform 0.6s ease;
        }
        .underline-transition:hover::after {
            transform: scaleX(1);
        }
        .dark-mode {
            background-color: white;
            color: black;
        }
        button {
            background-color: navy;
            color: white;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div onclick="updateContent()" class="underline-transition" a href="#" style="color: white;">About us</a></div>
    <button onclick="toggleDarkMode()">Toggle dark mode</button>
    <h1 id="ead">ChatRoom</h1>
    <p id="roxx">This chatroom <u>should</u> be used for mischievous purposes or anything else.</p>
    <button type="button" id="run" onclick="runScript()">Click me to run a script</button>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function runScript() {
            document.getElementById('run').innerHTML = 'insert script here';
        }

        function updateContent() {
            document.getElementById('roxx').innerHTML = 'This project was made in west chester, that\'s all you need to know.';
            document.getElementById('ead').innerHTML = 'About Us';
        }
    </script>
</body>
</html>
